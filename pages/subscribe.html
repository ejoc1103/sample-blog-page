<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/subscribe.css" />
  </head>
  <body>
    <div class="container">
      <div class="gutter"></div>
      <div class="main">
        <nav id="header">
          <h1 id="title">Ed Writes About Everything</h1>
          <form action="../index.html">
            <button type="submit" value="Go Home" id="home" class="button">
              Home
            </button>
          </form>
        </nav>
        <form>
          <h2 id="formTitle">
            Thank you for your interest sign up for new story notifications
            below!
          </h2>
          <input id="inputOne" type="text" placeholder="Name" />
          <input id="inputTwo" type="text" placeholder="email@email.com" />
          <button type="submit" value="Go Home" id="submit" class="button">
            Submit
          </button>
        </form>
      </div>
      <div class="gutter"></div>
    </div>
    <footer>
      <div class="footer">Ed OConnor for Udacity 2020!</div>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-github"></a>
      <a href="#" class="fa fa-linkedin"></a>
    </footer>
  </body>
</html>
